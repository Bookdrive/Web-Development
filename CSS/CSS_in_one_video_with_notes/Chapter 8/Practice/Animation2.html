<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            position: absolute;
            top: 30vh;
            left: 30vw;
            background-color: red;
            height: 200px;
            width: 200px;
            transition: 1s ease-in-out;
        }

        .block:hover {
            transform: scale(0.6) translateX(200px) rotate(360deg);
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="block">

    </div>
</body>

</html>
