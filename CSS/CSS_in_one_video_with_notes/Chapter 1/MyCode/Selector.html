<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <!-- External Method -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style Tag Method*/
        .red,
        div {
            background-color: rgb(50, 2, 223);
        }

        #We {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <header>
        <h1>Selectors</h1>
    </header>
    <main>
        <section class="red">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa eum nobis voluptates nostrum nisi cum alias,
            sed
            explicabo ab incidunt, dolorem ipsum natus sint quo cupiditate animi corporis officiis aut! Consectetur,
            ratione!
        </section>
        <!-- Inline Method -->
        <p style="background-color: wheat;">Hello World</p>
        <div id="We">
            First
        </div>
        <div>
            Second
        </div>
    </main>
</body>

</html>
