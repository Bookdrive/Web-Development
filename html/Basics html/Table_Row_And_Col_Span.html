<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <header>
        <h1>
            Table
        </h1>
    </header>
    <main>
        <table border="2">
            <caption>
                Student Records
            </caption>
            <thead>
                <tr>
                    <th colspan="3">Student Data</th>
                </tr>
                <tr>
                    <th>
                        S.No
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Percentage
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        1
                    </td>
                    <td>
                        Vicky Gupta
                    </td>
                    <td>
                        96.2%
                    </td>
                </tr>
                <tr>
                    <td>
                        2
                    </td>
                    <td>
                        Jugnu Gupta
                    </td>
                    <td>
                        98.2%
                    </td>
                </tr>
                <tr>
                    <td>
                        3
                    </td>
                    <td>
                        Harinder Kumar
                    </td>
                    <td>
                        99.6%
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        4
                    </td>
                    <td>
                        Anil Kumar (New)
                    </td>
                    <td>
                        99.6%
                    </td>
                </tr>
                <tr>
                    <td>
                        Anil Kumar (old)
                    </td>
                    <td>
                        98.8%
                    </td>
                </tr>

            </tbody>
        </table>
    </main>
</body>

</html>
