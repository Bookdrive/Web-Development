<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Elements</title>
</head>

<body>
    <header>
        <h1>Audio And Video Elements</h1>
    </header>
    <main>
        <section>
            <audio controls>
                <source src="/not.mp3" type="audio/mp3">
                Not Found;
            </audio>
        </section>
        <section>

                <source src="/not.mp4" type="video/mp4">
                Not Found;
            </video>
        </section>

    </main>
</body>

</html>
