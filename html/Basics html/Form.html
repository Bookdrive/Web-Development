<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>
            Job Application Form
        </h1>
    </header>
    <main>
        <section>
            <form method="post">
                <fieldset>
                    <legend><b>Personal Data</b></legend>
                    <p>
                        <label for="fname">First Name :</label>
                        <input type="text" id="fname" name="First Name" placeholder="First Name" required>
                    </p>
                    <p>
                        <label for="lname">Last Name :</label>
                        <input type="text" id="lname" name="Last Name" placeholder="Last Name">
                    </p>
                    <p>
                        <label for="cgender">Gender : </label>
                        <input type="radio" id="cgender" name="gender" value="Male" checked> Male
                        <input type="radio" id="cgender" name="gender" value="Female">Female
                        <input type="radio" id="cgender" name="gender" value="Other">Others
                    </p>
                    <p>
                        <label for="pnumber">Number : </label>
                        <input type="number" id="pnumber" name="pnumber" placeholder="mobile number" required>
                    </p>
                    <p>
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="email" required>
                    </p>
                    <p>
                        <label for="cresume">Resume : </label><br>
                        <textarea row="10" col="20" id="cresume"></textarea>
                    </p>
                    <p>
                        <button
                            onclick="alert('Personal Data Is Submitted Successfully! Now Submit The Job Details')">Submit</button>
                        <button type=" reset" name="reset">Reset</button>
                    </p>
                </fieldset>
            </form>
        </section>
        <br>
        <section>
            <fieldset>
                <legend><b>Job Details</b></legend>
                <p>
                    <label for="position">Position Applied For : </label>
                    <select id="position" name="select">
                        <option value="SDE 1">SDE 1</option>
                        <option value="SDE 2" selected>SDE 2</option>
                        <option value="SDE 3">SDE 3</option>
                    </select>
                </p>
                <p>
                    <label for="interviewd"> Date For Interview</label>
                    <input type="date" id="interviewd" name="date">&emsp;
                    <label for="interviewt">Interview Time</label>
                    <input type="time" id="interviewt" name="time">
                </p>
                <p>
                    <button type="submit" name="submit">Submit</button>
                    <button type="reset" name="reset">Reset</button>
                </p>
            </fieldset>
        </section>
    </main>
</body>

</html>
