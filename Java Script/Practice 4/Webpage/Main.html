<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Books</title>
</head>

<body>
    <header>
        <nav class="navbar container">
            <div class="logo">
                <h1>Webpage</h1>
            </div>
            <ul class="navigation-list">
                <li><a href=""> Home</a></li>
                <li><a href=""> Sign Up</a></li>
                <li><a href=""> Todo</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h2>Manage Your Task</h2>
            <a href="" class="button button-headline">Leanr More</a>
        </div>
    </header>
    <main>
        <section class="plan container">
            <h1>Your Plan For Today?</h1>
            <form action="">
                <input type="text" class="" placeholder="Add Todo">
                <button class="button">Add Todo</button>
            </form>
        </section>
        <section class="signup container">
            <h1>Sign Up</h1>
            <form action="" class="form-container">
                <p>Username</p>
                <input type="text">
                <p>Password</p>
                <input type="text">
                <p>Confirm Password</p>
                <input type="text">
                <p>Phone</p>
                <input type="text">
                <p>Email</p>
                <input type="text">
                <p>About Yourself</p>
                <textarea name="about" rows="10"></textarea>
                <button class="button">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
